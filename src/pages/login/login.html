  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
      <ion-input placeholder="Username" type="text" [(ngModel)] = "username"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>
<button ion-button full color="dark" (click)="login();">Login</button>
<button ion-button full (click)="goRegister();">Register</button>
</ion-content>
