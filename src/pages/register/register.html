<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Confirm password" type="password" [(ngModel)]="confpass"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="register();">Register</button>
  <button ion-button full color="dark" (click)="goLogin();">Login</button>
</ion-content>
